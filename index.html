<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Asset preview card component</title>
</head>
<body>
  <div class="container">
    <div class="asset-card">
      <div class="asset-image"><img src="./images/image-equilibrium.jpg" alt="Equilibrium"></div>
      <div class="asset-name">Equilibrium #3429</div>
      <div class="asset-description">Our Equilibrium collection promotes balance and calm.</div>
      <div class="asset-information">
        <div class="asset-price">
          <img src="./images/icon-ethereum.svg" alt="Ethereum logo">
          <div class="price-number">0.041 ETH</div>
        </div>
        <div class="asset-time">
          <img src="./images/icon-clock.svg" alt="Clock">
          <div class="time-left">3 days left</div>
        </div>
      </div> 
      <div class="line"></div>
      <div class="user-info">
        <img src="./images/image-avatar.png" alt="Avatar">
        <div class="created-by">Creation of Jules Wyvern</div>
      </div>
    </div>
  </div> 
</body>
</html>
